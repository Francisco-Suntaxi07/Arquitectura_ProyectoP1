<div class="signup">
    <h2>Sign In</h2>
    <form class="form" [formGroup]="signInForm" (ngSubmit)="login()">
        <div class="textbox">
            <input type="text" formControlName="email" required />
            <label>Correo</label>
            <span class="material-icons">
                email
            </span>
        </div>
        <div class="textbox">
            <input type="password" formControlName="password" required />
            <label>Password</label>
            <span class="material-icons">
                lock
            </span>
        </div>
        <button class="boton-signin" type="submit">
            Sign In
            <span class="material-icons">
                arrow_forward
            </span>
        </button>
    </form>
    <br>
    <button class="boton-signup" (click)="openSignUp()">

    </button>
</div>
