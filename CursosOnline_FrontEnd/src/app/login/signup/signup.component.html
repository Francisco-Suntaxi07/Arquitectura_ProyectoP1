<div class="container">
    <h2 class="heading">Sign Up</h2>
    <form class="form" #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)">
        <mat-form-field class="input">
            <mat-label>Nombre y Apellido</mat-label>
            <input matInput placeholder="Nombre y Apellido" id="name" name="name" required required maxlength="64"
                (keydown)="disallowSpecialCharacters($event)" (paste)="handlePaste($event)" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail" id="email" name="email" type="email" required required maxlength="32"
                (keydown)="disallowSpecialCharacters($event)" (paste)="handlePaste($event)" />
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" id="password" name="password" type="password" required
                [(ngModel)]="password" #passwordInput="ngModel" (keyup)="checkPasswordStrength()" required
                maxlength="16">
            <div *ngIf="password">
                <div class="password-strength-bar" [ngClass]="passwordStrength"></div>
                <div class="password-message" *ngIf="passwordMessage">{{ passwordMessage }}</div>
            </div>
        </mat-form-field>
        <br><br>
        <mat-form-field class="input">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" type="password"
                required required maxlength="16" />
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Tipo de Cuenta</mat-label>
            <mat-select id="occupation" name="occupation" required>
                <mat-option value="creator">Creador de contenido</mat-option>
                <mat-option value="student">Estudiante</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
</div>
